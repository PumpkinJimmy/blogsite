{% extends "myblog/base.html" %}
{% load static %}
{% block main %}
{% for art in articles %}
<div class="mainbox fadeIn slideDownContent">
	<div class="item-title">{{ art.title}}</div>
	<div class="header">
		<i class="fa fw fa-calendar-o"></i>发表于{{ art.create_date }} &nbsp&nbsp|&nbsp&nbsp 
		<i class="fa fw fa-calendar-check-o"></i>更新于{{ art.update_date }} &nbsp&nbsp|&nbsp&nbsp 
		<i class="fa fw fa-folder-o"></i>分类于{{ art.category }}
	</div>

	<div class="item-text">
		{{ art.brief }}
	</div>

	<div class="readmore">
		<a href="{% url "article" art.id %}">阅读更多</a>
	</div>
</div>
{% endfor %}
{% endblock %}

{% extends "myblog/base.html" %}
{% load static %}
{% block main %}
{% for art in articles %}
<div class="mainbox fadeIn slideDownContent">
	<div class="item-title">
		<a href={% url "article" art.id %}>{{ art.title }}</a>
	</div>
	{% include "myblog/meta.html"%}

	<div class="item-text">
		{{ art.brief }}
	</div>

	<div class="readmore">
		<a href="{% url "article" art.id %}">阅读更多</a>
	</div>
</div>
{% endfor %}
{% endblock %}
